     </div>

<script>
    const omikuzi=document.getElementById('omikuzi')
    omikuzi.addEventListener("click",()=>{
        const value= Math.random()

        if(value>0.9){
            alert('大吉!')

        }else if (value>0,2){
            alert('中吉')
        }
        else {
            alert('小吉')
        }
        
    })
